<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Admin Portal</title>
    <link rel="stylesheet" href="res/style.css" />
</head>
<body>
<nav class="navbar">
    <img src="res/nav-logo.png" alt="13Hikari Logo" class="nav-logo" />
    <button class="menu-btn" aria-label="Toggle menu">
        <span class="menu-icon"></span>
    </button>
    <div class="menu-overlay">
        <ul class="menu-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="#" id="logoutLink" style="display:none;">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container" id="mainContent" style="display:none;">
    <section class="main">
        <h1 class="title">Dashboard</h1>
        <p class="subtitle">Manage your posts here</p>

        <div id="postFormSection">
            <h2>Add / Edit Post</h2>
            <form class="login-form" id="postForm">
                <input type="hidden" id="postId" />
                <input type="text" id="title" class="styled-input"  placeholder="Post Title" /><br /><br />
                <textarea id="content" placeholder="Post Content"></textarea><br /><br />
                <button class="login-btn" id="savePostBtn">Save Post</button>
                <button class="login-btn" id="cancelEditBtn" type="button" style="display:none; margin-left:10px;">Cancel</button>
            </form>
        </div>

        <hr />

        <div id="postsList">
            <h2>Existing Posts</h2>
            <ul id="postsUl" style="list-style:none; padding-left:0;"></ul>
        </div>
    </section>

    <footer>
        <p>Â© 2025 1324hikari. All Rights Reserved.</p>
    </footer>
</div>

<div id="forbiddenMessage" style="display:none; text-align:center; margin-top:50px;">
    <h1>403 Forbidden</h1>
    <p>You do not have permission to access this page.</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
        getAuth,
        signOut,
        onAuthStateChanged,
        getIdTokenResult
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
        getFirestore,
        collection,
        getDocs,
        addDoc,
        updateDoc,
        deleteDoc,
        doc,
        serverTimestamp,
        query,
        orderBy
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC-iYL6szyRSf5Jegqoiza2yq7FGtGgTDg",
        authDomain: "hikari-blog.firebaseapp.com",
        projectId: "hikari-blog",
        storageBucket: "hikari-blog.firebasestorage.app",
        messagingSenderId: "349415153573",
        appId: "1:349415153573:web:240f1b85ae312931c3524c",
        measurementId: "G-T2VQPL77WX",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const mainContent = document.getElementById("mainContent");
    const forbiddenMessage = document.getElementById("forbiddenMessage");
    const logoutLink = document.getElementById("logoutLink");

    const postsUl = document.getElementById("postsUl");
    const postForm = document.getElementById("postForm");
    const postIdInput = document.getElementById("postId");
    const titleInput = document.getElementById("title");
    const contentInput = document.getElementById("content");
    const savePostBtn = document.getElementById("savePostBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");

    // Check admin and show/hide content accordingly
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const idTokenResult = await getIdTokenResult(user);
            if (idTokenResult.claims.admin) {
                mainContent.style.display = "block";
                forbiddenMessage.style.display = "none";
                logoutLink.style.display = "inline-block";
                loadPosts();
            } else {
                mainContent.style.display = "none";
                forbiddenMessage.style.display = "block";
                logoutLink.style.display = "none";
                await signOut(auth);
            }
        } else {
            // Not logged in, redirect to login page
            window.location.href = "login.html";
        }
    });

    logoutLink.addEventListener("click", async (e) => {
        e.preventDefault();
        await signOut(auth);
        window.location.href = "login.html";
    });

    // Load posts from Firestore and display
    async function loadPosts() {
        postsUl.innerHTML = "Loading posts...";
        try {
            const q = query(collection(db, "posts"), orderBy("date", "desc"));
            const querySnapshot = await getDocs(q);
            postsUl.innerHTML = "";
            querySnapshot.forEach((docSnap) => {
                const post = docSnap.data();
                const li = document.createElement("li");
                li.style.border = "1px solid #ccc";
                li.style.padding = "10px";
                li.style.marginBottom = "10px";
                li.dataset.id = docSnap.id;

                const titleElem = document.createElement("h3");
                titleElem.textContent = post.title;

                const contentElem = document.createElement("p");
                contentElem.textContent = post.content;

                const editBtn = document.createElement("button");
                editBtn.textContent = "Edit";
                editBtn.className = "login-btn";
                editBtn.style.marginRight = "10px";
                editBtn.addEventListener("click", () => editPost(docSnap.id, post));

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.className = "login-btn";
                deleteBtn.style.backgroundColor = "#d9534f";
                deleteBtn.addEventListener("click", () => deletePost(docSnap.id));

                li.appendChild(titleElem);
                li.appendChild(contentElem);
                li.appendChild(editBtn);
                li.appendChild(deleteBtn);

                postsUl.appendChild(li);
            });

            if (postsUl.innerHTML.trim() === "") {
                postsUl.innerHTML = "<p>No posts found.</p>";
            }
        } catch (err) {
            postsUl.innerHTML = "<p>Error loading posts: " + err.message + "</p>";
        }
    }

    // Edit post: fill form with data
    function editPost(id, post) {
        postIdInput.value = id;
        titleInput.value = post.title;
        contentInput.value = post.content;
        savePostBtn.textContent = "Update Post";
        cancelEditBtn.style.display = "inline-block";
    }

    // Cancel editing
    cancelEditBtn.addEventListener("click", () => {
        resetForm();
    });

    // Reset form
    function resetForm() {
        postIdInput.value = "";
        titleInput.value = "";
        contentInput.value = "";
        savePostBtn.textContent = "Save Post";
        cancelEditBtn.style.display = "none";
    }

    // Handle form submit to add or update post
    postForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = titleInput.value.trim();
        const content = contentInput.value.trim();

        if (!title || !content) {
            alert("Please fill out both title and content.");
            return;
        }

        const postId = postIdInput.value;

        try {
            if (postId) {
                // Update existing post
                const postRef = doc(db, "posts", postId);
                await updateDoc(postRef, {
                    title,
                    content,
                    date: serverTimestamp(),
                });
                alert("Post updated successfully!");
            } else {
                // Add new post
                await addDoc(collection(db, "posts"), {
                    title,
                    content,
                    date: serverTimestamp(),
                });
                alert("Post added successfully!");
            }
            resetForm();
            loadPosts();
        } catch (err) {
            alert("Error saving post: " + err.message);
        }
    });

    // Delete post by id
    async function deletePost(id) {
        if (confirm("Are you sure you want to delete this post?")) {
            try {
                await deleteDoc(doc(db, "posts", id));
                alert("Post deleted successfully!");
                loadPosts();
            } catch (err) {
                alert("Error deleting post: " + err.message);
            }
        }
    }
</script>

<script src="res/script.js"></script>
</body>
</html>
